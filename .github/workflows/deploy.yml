name: Deploy
on:
  workflow_dispatch:
    inputs:
      build_id:
        description: 'ID of build to deploy'     
        required: true
jobs:
  deploy:
    name: Deploy Github pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./swagger-apis
      